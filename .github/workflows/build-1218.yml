name: Build Zirkonium 1.21.8

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.commits[0].message, '[ci-skip]')"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: 'gradle'
      - uses: gradle/actions/setup-gradle@v4
      - name: Configure Git
        run: git config --global user.email "no-reply@github.com" && git config --global user.name "Github Actions"
      - name: Apply Patches
        run: ./gradlew applyAllPatches --stacktrace
      - name: Build
        run: ./gradlew createMojmapPaperclipJar --stacktrace --parallel --no-daemon
      - name: Rebuild on Failure
        if: ${{ failure() }}
        run: |
          ./gradlew clean cleanCache --refresh-dependencies
          ./gradlew applyAllPatches --stacktrace 
          ./gradlew createMojmapPaperclipJar --stacktrace --parallel --no-daemon

      - name: Upload Zirkonium
        uses: actions/upload-artifact@v4
        with:
          name: Zirkonium 1.21.8
          path: ./zirkonium-1.21.8-${{ env.BUILD_NUMBER }}.jar

      - name: Release Zirkonium
        uses: softprops/action-gh-release@v2
        with:
          name: "Zirkonium 1.21.8"
          tag_name: "ver-1.21.8"
          files: "./zirkonium-1.21.8-${{ env.BUILD_NUMBER }}.jar"
          body_path: "./release_notes.md"
          token: "${{ secrets.GITHUB_TOKEN }}"
          target_commitish: "${{ github.sha }}"
          draft: false
          prerelease: false
